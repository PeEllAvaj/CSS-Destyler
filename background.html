<!DOCTYPE html>

<html>
  <head>
    <script>
      function onRequest(request, sender, sendResponse) {

	switch(request.action) {
		case "check_url":
			var answer;
			var blacklist = JSON.parse(localStorage["options"]);
			
			for(i = 0;i<blacklist.length;i++) {
				if(request.url.match(new RegExp(blacklist[i]))) {
					sendResponse({disable:true});
					return;
				}
			}
			sendResponse({disable:false});
			
			
			break;
			
		case "set_options":
			localStorage["options"] = JSON.stringify(request.options);
			
			break;
		
		case "get_options":
			sendResponse({options:JSON.parse(localStorage["options"])});
			break;
	}


      };

      chrome.extension.onRequest.addListener(onRequest);
    
    </script>
    
  </head>
</html>
